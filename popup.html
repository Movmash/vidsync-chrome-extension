<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-area">
        <img src="assets/icons/logo.svg" alt="logo" class="logo" />
        <h2 class="logo-name">Vid <b>Sync</b></h2>
      </div>
      <div class="form-content">
        <input id="room-code" type="text" class="room-code-input" placeholder="Room Code">
        <div class="button-list">
            <button id="create-btn" class="btn transparent-btn">CREATE</button>
            <button id="join-btn" class="btn disabled" >JOIN</button>
        </div>
      </div>
    </div>
    <div id="create-container" class="create-container">
      <div class="close-btn-container">
        <img id="close-btn" class="btn transparent-btn resize" src="assets/icons/close.svg" alt="close" />
      </div>
      <div id="video-container"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
