<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/popup.css" />
    <script src="utils.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo-area">
        <img src="assets/icons/logo.svg" alt="logo" class="logo" />
        <h2 class="logo-name">Vid <b>Sync</b></h2>
      </div>
      <div class="form-content">
        <input
          id="room-code"
          type="text"
          class="room-code-input"
          placeholder="Room Code"
        />
        <div class="button-list">
          <button id="create-btn" class="btn transparent-btn">CREATE</button>
          <button id="join-btn" class="btn disabled">JOIN</button>
        </div>
      </div>
    </div>
    <div id="main-content" class="main-content">
      <div class="video-list-content">
        <div class="close-btn-container">
          <img
            id="close-btn"
            class="btn transparent-btn resize"
            src="assets/icons/close.svg"
            alt="close"
          />
        </div>
        <div id="video-container"></div>
      </div>
      <div class="room-content">
        <div class="room-info">
            <p>Your room code</p>
            <h3 id="room-id"></h3>
            <button id="leave-btn" class="btn leave-btn">Leave Room</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
